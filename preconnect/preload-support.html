<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Testing preload scanner support</title>

  <!-- blocking slow script -->
  <script src='https://fake-response.appspot.com/?sleep=3'></script>

  <link href='https://fonts.gstatic.com' rel='preconnect'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700|Open+Sans' rel='stylesheet' type='text/css'>

  <style>
   h1, h2, h3 { font-family: 'Roboto Slab', serif; }
   body { font-family: 'Open Sans', serif;}
  </style>

</head>
  <body>

  <h2>Testing preload scanner support</h2>
  <p>Preconnect directives should be recognized by the preload scanner, which should initiate the preconnect for <code>fonts.gstatic.com</code> while the document parser is blocked on a parser-blocking script.</p>
</body>
</html>
